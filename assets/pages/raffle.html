<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus Gym - Raffle</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="../../index.html">Home</a>
                <a href="../pages/about.html">About Us</a>
                <a href="./contact.html">Contact</a>
                <a href="../pages/schedule.html">Schedule</a>
                <a href="../pages/benefits.html">Benefits</a>
                <a href="#">Raffle</a>
            </div>
            <img class="img-logo" src="../images/logo.png" alt="logo">
        </nav>
        <div class="center-raffle">
            <h1>Raffle</h1>
            <h2>Every month in this section you can participate in a raffle</h2>      
        </div>
    </header>

    <main class="img-form">
        <div class="img-ruffle">
            <img class="img-r" src="../images/image-3.jpg" alt="guys together">
            <img class="img-r" src="../images/dumbbells.jpg" alt="dumbblells">
        </div>
        <form action="./show_data.html" method="get">
            <fieldset class="form">
                <h3>PARTICIPATE IN OUR RAFFLE FOR A MONTH OF PERSONALIZEC TRAINING.</h3>
                <label for="name">Firts Name</label>
                <input type="text" id="name" name="firts-name">

                <label for="lN"> Last Name</label>
                <input type="text" id="lN" name="last-name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="gender">Chose Your Gender</label>
                <select name="gender" id="gender">
                    <option>-chose your gender-</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>other</option>
                </select>

                <label for="country">country</label>
                <select name="country" id="country">
                    <option>-chose your country-</option>
                    <option>Argentina</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Uruguay</option>
                    <option>Mexico</option>
                    <option>Peru</option>
                </select>
                <label for="pay">Payment Options:</label>
                <label for="pay">
                    <input type="radio" name="pays" id="pay" value="cash">
                    Cash
                </label>
                <label for="pay2">
                    <input type="radio" name="pays" id="pay2" value="Credit">
                    Credit Cards
                </label>

                <label for="pay3">
                    <input type="radio" name="pays" id="pay3" value="Debit">
                    Debit Cards
                </label>

                <label for="service">Services</label>
                <textarea name="textarea" rows="10" cols="50">Write something here</textarea>

                <label for="terms">
                    <input type="checkbox" name="terms" id="terms" value="yes">
                    I accept terms and conditions...
                </label>
                <input class="bt" type="submit" value="send">
            </fieldset>
        </form>
    </main>
    <footer>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15904.958696263835!2d-74.072707593441!3d4.72838199633852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f851798b1e581%3A0x1315ab5df80b2742!2sMcDonald&#39;s!5e0!3m2!1ses!2sco!4v1678983078008!5m2!1ses!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
</body>
</html>
